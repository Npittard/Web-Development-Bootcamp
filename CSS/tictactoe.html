<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<table>
		<tbody>
			
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
			
			<tr>
				<td class="top-horizontal"></td>
				<td class="vertical top-horizontal" ></td>
				<td class="top-horizontal"></td>
			</tr>
			
			<tr>
				<td class="top-horizontal"></td>
				<td class="vertical top-horizontal"></td>
				<td class="top-horizontal"></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
