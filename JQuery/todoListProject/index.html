<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>

<body>
    
    <!-- list div -->
    <div id="container">
        <h1>To-do List<i class="las la-plus"></i></h1>
        <input type="text" placeholder="Add New Todo" maxlength="40">
        <!-- list of todos -->
        <ul>
            <li><span><i class="las la-trash"></i></span> Go to Class</li>
            <li><span><i class="las la-trash"></i></span> Go to store</li>
            <li><span><i class="las la-trash"></i></span> Wash clothes</li>
        </ul>

    <script src="assets/js/todos.js"></script>
