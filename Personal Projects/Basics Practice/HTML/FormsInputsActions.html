<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Inputs and Actions</title>
    <script src="forms.js"></script>
</head>
<body>
    
    <!-- creates area to enter text -->
    <textarea rows="8" cols="64">This is the initial value.</textarea>
    
    <!-- select creates dropdown -->
    <p>Favorite color?</p>
	<select>
	    <option>Red</option>
	    <option selected>Blue</option>
	    <option>Green</option>
    </select>
    <!-- creates groups for drop down with optgroup -->
    <p>Favorite color?</p>
	<select>
		<optgroup label="Dark Colors">
			<option>Brown</option>
			<option>Black</option>
			<option>Purple</option>
		</optgroup>
		<optgroup label="Light Colors">
			<option>Yellow</option>
			<option>White</option>
			<option>Pink</option>
		</optgroup>
    </select>
    <br>
    <input type="text">Text Input</input>
    <br>
    <input type="checkbox"></input>
    <br>
    <input type="radio"></input>
    <br>
    <input type="number" min="1" max="10">
    <br>
    <button type="button">I currently do nothing!</button>
    <br>
    <button type="button" onclick="doSomething();">I currently do something!</button>
    <br>
    <form action="https://www.google.com" method="get">
        <input type="text" required>
        <input type="submit" value="Submit this Form">
    </form>
    <label for="username">Please enter your username:</label>
    <input type="text" name="username">
    <!-- fieldset -->
    <fieldset>
		<legend>Name</legend>
		<label for="first">First Name:</label>
        <input type="text" name="first">
		<label for="last">Last Name:</label>
        <input type="text" name="last">
        <button type="submit">Submit</button>
	</fieldset>
</body>
</html>
