<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <header>
        <h1>Race Registraion!</h1>
    </header>
    <main>
        <form>
            <!-- Name div -->
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="fName" id="firstName" required>
                <label for=" lastName">Last Name</label>
                <input type="text" name="lName" id="lastName" required>
            </div>
            <!-- race type div -->
            <div>
                <p>Select a Race:</p>
                <div>
                    <input type="Radio" name="raceType">
                    <label id="funRun" value="funRun">Fun Run 5K</label>
                </div>
                <div>
                    <input type="Radio" name="raceType">
                    <label id="halfMara" value="halfMara">Half Marathon</label>
                </div>
                <div>
                    <input type="Radio" name="raceType">
                    <label id="fullMara" value="fullMara">Full Marathon</label>
                </div>
            </div>
            <!-- email and password div -->
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <!-- age group div -->
            <div>
                <label for="ageGroup">Select Age Group</label>
                <select name="ageGroup" id="ageGroup">
                    <option>Under 18</option>
                    <option>Over 18</option>
                </select>
            </div>
            <!-- submit button -->
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </main>

</body>

</html>
